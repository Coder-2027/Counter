<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[100vw] h-[100vh] bg-[#344151] flex flex-col justify-center items-center gap-8">
        <p class="text-white font-bold text-xl">Increment And Decrement</p>
        <div class="flex gap-8 bg-white rounded-md"> 
            <button class="border-r-2 border-[#bfbfbf] p-4" onclick="decrement()">
                <img src="https://www.pngplay.com/wp-content/uploads/5/Minus-Symbol-PNG-Photo-Image.png" alt="" width="25px">
            </button>

            <div class="font-bold text-xl p-4" id="counter"> 0 </div>

            <button class="border-l-2 border-[#bfbfbf] p-4" onclick="increment()">
                <img src="https://www.pngarts.com/files/3/Plus-Symbol-Transparent-Images.png" alt="" width="25px">
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
